<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'll Be Back Soon!</title>
  <style>
    body {
      background-color: #ffe082;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      color: #5d4037;
    }

    h1 {
      font-size: 3em;
      animation: bounce 1.5s infinite;
    }

    p {
      font-size: 1.5em;
    }

    .construction {
      font-size: 100px;
      animation: shake 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes shake {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(3deg);
      }
      75% {
        transform: rotate(-3deg);
      }
    }

    .gear {
      font-size: 50px;
      animation: spin 3s linear infinite;
      display: inline-block;
      margin: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 40px;
      font-size: 1em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="construction">🚧</div>
  <h1>Hi, I'm Ozone Baral.</h1>
  <h1>Oops! I'am doing some fun upgrades 🛠️</h1>
  <p>My page is under maintenance, but I’ll be back before you know it!</p>
  <div>
    <span class="gear">⚙️</span>
    <span class="gear">⚙️</span>
    <span class="gear">⚙️</span>
  </div>
  <div class="footer">
    <p>Meanwhile, grab a snack or do a little dance 💃🕺</p>
  </div>
</body>
</html>
